<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  
  <style>
   .shadow {
    width: 200px;
    background: #fae498;
    border: 2px solid #90734b;
    border-radius: 10px;
    box-shadow: 6px 6px 0 0px #880203;
    padding: 5px;
    font-weight:bold;
    color: #880203;
   }
   
   ul{
    list-style: none;
    padding: 0;
    margin: 5px   
   }
   
   li {
    margin-bottom: 0.5em;
   }
   
  </style>
 </head>
 <body>
     <div class="shadow">
         <ul style=" list-style: none; padding: 0; margin: 5px">
                <li>Азу по-татарски</li>
                <li>Зрызы</li>
                <li>Баранья грудинка, тушенная с картофелем</li>
                <li>Бефстроганов</li>
                <li>Бифштекс с яйцом</li>
            </ul>
     </div>
 </body>
</html>
