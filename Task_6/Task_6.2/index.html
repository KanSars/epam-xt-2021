<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Task_6.2</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <form class="login-form" action="" method="POST">

            <p style="font-size: 52px; ">Регистрация</p>
            <hr style="margin-left: -30px; margin-right: -30px; margin-bottom: 40px;">

            <div>
                <p>
                    <label for="email"><b>E-mail</b></label>
                </p>
                <input type="text" style="width: 681px" name="email" id="email" placeholder="" required>
            </div>

            <div class="password-box">
                <p>
                    <label for="psw"><b>Пароль</b></label>
                </p>
                <input type="password" name="psw" id="psw" required>
            </div>

            <div class="password-box">
                <p>
                    <label for="psw-repeat"><b>Ещё раз</b></label>
                </p>
                <input type="password" name="psw-repeat" id="psw-repeat" required>
            </div>

            <p><button class="registerbtn" type="submit">Отправить</button></p>

    </form>

</body>
</html>
